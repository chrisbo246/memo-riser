
<div class="container-fluid">
  <nav class="navbar bg-light -border-0 fixed-bottom d-flex flex-row justify-content-between w-100 animated fadeInUp">

    {% if page.comments != false and site.disqus.shortname %}
    <button type="button" class="btn btn-outline-secondary btn-lg mr-auto" data-toggle="collapse" data-target="#comments" aria-controls="#comments" aria-expanded="false" aria-label="{{ t.toggle_comments }}">
      <span class="fas fa-comments fa-lg fa-fw" title="{{ t.toggle_comments }}"></span>
    </button>
    {% endif %}

    {% if page.layout == 'post' or page.layout == 'definition-lists' %}
    <a class="btn btn-outline-secondary btn-lg" href="{{ 'https://github.com/' | append: site.repository | append: '/edit/master/' | append: page.path }}" title="{{ t.edit_on_github }}" target="_blank" role="button">
      <i class="fas fa-pencil-alt fa-lg fa-fw" aria-hidden="true"></i>
    </a>
    {% endif %}

    <a href="#top" class="btn btn-outline-secondary btn-lg ml-auto" role="button" title="{{ t.scroll_to_top }}">
      <i class="fas fa-chevron-up fa-lg fa-fw iconic iconic-chevron-top iconic-md" aria-hidden="true"></i>
    </a>

  </nav>
</div>
