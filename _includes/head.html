<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">

  <meta name="google-site-verification" content="{{ site.webmaster_verifications.google }}" />
  <meta name="msvalidate.01" content="{{ site.webmaster_verifications.bing }}" />
  <meta name="yandex-verification" content="{{ site.webmaster_verifications.yandex }}" />
  <meta name="alexaVerifyID" content="{{ site.webmaster_verifications.alexa }}" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.baseurl }}/assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5">

  <link rel="stylesheet" href="{{ '/bower_components/animate.css/animate.min.css' | relative_url }}">
  {% comment %}
  <link rel="stylesheet" href="{{ '/bower_components/font-awesome/css/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/bower_components/open-iconic/font/css/open-iconic-bootstrap.min.css' | relative_url }}">
  {% endcomment %}

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  {% capture criticalcss %}
  {% include styles/critical.scss %}
  {% endcapture %}
  {% assign criticalcss = criticalcss | scssify | strip %}

  {% if criticalcss.size > 0 %}
  <style type="text/css">
  {{ criticalcss }}
  </style>
  {% endif %}

  {% seo %}

  {% include scripts.html %}

</head>
