---
layout: default
---
{% assign lang = page.lang | default: site.lang | default: "en" %}
{% assign t = site.data.locales[lang] %}

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <article class="post">

                <header class="post-header">
                    <h1 class="post-title">{{ page.title | escape }}</h1>
                </header>

                <div class="post-content">
                    {{ content }}
                </div>

            </article>
        </div>
    </div>
</div>
