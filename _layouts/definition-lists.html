---
layout: default
---
{% assign lang = page.lang | default: site.lang | default: "en" %}
{% assign t = site.data.locales[lang] %}

<div class="container-fluid">

    <div id="memorized-tip" class="alert alert-info alert-dismissible" role="alert" hidden>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ t.tip }}</strong> {{ t.memorized_tip }}
    </div>

    <div class="row">
        <div class="col col-md-3 -pull-right">
            <div class="sidebar sticky-top">
                <ul id="index" class="nav nav-pills flex-column">
                </ul>
            </div>
        </div>
        <div class="col">

            <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

                <div class="post-content definition-list" itemprop="articleBody" style="visibility: hidden;">
                    {{ content }}
                </div>

                <div class="text-right">
                    <a class="btn btn-outline-secondary btn-sm" href="{{ 'https://github.com/' | append: site.repository | append: '/edit/master/' | append: page.path }}" target="_blank" role="button"><span class="fa fa-edit"></span>{{ t.edit }}</a>
                </div>

                {% if site.disqus.shortname %}
                {% include disqus_comments.html %}
                {% endif %}

            </article>

        </div>
    </div>
</div>
